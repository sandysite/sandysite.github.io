<!DOCTYPE html>
<html>
    <head>
        <title>sandsite</title>

        <style>
                @font-face {
                    font-family: 'DefFont';
                    src: url('./font.ttf') format('truetype');
                    font-weight: normal;
                    font-style: normal;
                }
            body {
                background-color: #160f7c;
                image-rendering: pixelated;
            }
            .basicText {
                font-family: 'DefFont';
                color: #f5f5f5;
                font-size: 5mm;
            }
            .basicHeading {
                font-family: 'DefFont';
                color: #ffffff;
                font-size: 1.5cm;
                font-weight: bold;
            }
            .basicHeadingglow {
                font-family: 'DefFont';
                color: #ffffff;
                font-size: 1.5cm;
                font-weight: bold;
                text-shadow: 
                    0 0 5px #f5f5f5,
                    0 0 10px #f5f5f5,
                    0 0 20px #f5f5f5,
                    0 0 40px #f5f5f5;
            }
            .basicButton {
                background-color: #f5f5f5;
                color: #000000;
                font-weight: bolder;
                border-radius: 7.5mm;
                padding: 5mm;
                font-size: 5mm;
                font-family: 'DefFont';
                outline-width: 1mm;
                outline-style: solid;
                outline-color: #f5f5f5;
            }
            .basicButton:hover {
                background-color: #ffffff;
                box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7);
            }
            .basicButton:active {
                background-color: #bbbaba;
                box-shadow: 0 0 0px 0px rgba(255, 255, 255, 1);
                outline-color: #bbbaba;
                transform: scale(0.9);
            }
            mark {
                background-color: #f5f5f5;
                box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7);
            }
            b {
                color: #ffffff;
            }
            .basicContainer {
                padding: 7.5mm;
                margin: 7.5mm;
                background-color: rgb(91, 91, 175);
                font-family: 'DefFont';
                -webkit-font-smoothing: none;
                -moz-osx-font-smoothing: none;
                font-smooth: never;
                color: #f5f5f5;
                border-radius: 7.5mm;
                font-size: 5mm;
                border-style: solid;
                border-width: 24px;
                border-image-source: url(./borders.png);
                border-image-slice: 4 fill;
                border-image-repeat: round;
            }
            .logoImgCont {
                text-align: center;
            }
            .logoImg {
                width: 60vw;
                max-width: 15cm;
            }
            .glow {
                font-family: 'DefFont';
                color: #ffffff;
                font-size: 5mm;
                font-weight: bold;
                text-shadow: 
                    0 0 5px #f5f5f5,
                    0 0 10px #f5f5f5,
                    0 0 20px #f5f5f5,
                    0 0 40px #f5f5f5;
            }
        </style>
    </head>
    <body>
        <div class="logoImgCont">
            <img class="logoImg" src="./logo.png">
        </div>

        <p class="basicContainer">
            <span class="basicHeadingglow">WELCOME TO SANDSITE</span><br>
            this is clearly the best website on earth.<br>
            if you think thsi website sucks, then <b class="glow">screw you</b>.<br>
            ok
        </p>
    </body>

</html>
